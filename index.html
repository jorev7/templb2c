<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://login.microsoftonline.com/static/tenant/default/img/default_signin_illustration_optimized.png') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        p {
            color: black;
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        button:hover {
            background-color: #005a9e;
        }
        .hidden {
            display: none;
        }
        .agil {
            color: gray;
        }
        .smart {
            color: red;
        }
        .verification-message {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
