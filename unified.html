<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación en Azure AD B2C</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.12.4.min.js"></script>
    <script src="https://b2cui.d.azureedge.net/selfAsserted/2.1.7/js/selfAsserted.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        button:hover {
            background-color: #005a9e;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="step1">
        <h2>Iniciar Sesión / Registrarse</h2>
        <form id="b2c-form" onsubmit="event.preventDefault(); startAuthentication();">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Continuar</button>
        </form>
    </div>
    
    <div class="login-container hidden" id="step2">
        <h2>Verificación</h2>
        <p>Se ha enviado un código de verificación a su correo.</p>
        <input type="text" id="verificationCode" name="code" placeholder="Código de verificación" required maxlength="6">
        <button onclick="verifyCode()">Verificar código</button>
    </div>
    
    <div class="login-container hidden" id="step3">
        <h2>Autenticación Exitosa</h2>
        <p>Su cuenta ha sido autenticada correctamente.</p>
        <button onclick="continueToApp()">Continuar</button>
    </div>
    
    <script>
        function startAuthentication() {
            let email = document.getElementById('email').value;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function verifyCode() {
            let code = document.getElementById('verificationCode').value;
            if (code.length !== 6) {
                alert("El código de verificación debe tener exactamente 6 dígitos.");
                return;
            }
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function continueToApp() {
            var userMessage = {
                version: "1.0.0",
                action: "continue",
                pageType: "SelfAsserted",
                context: "YourCustomContext"
            };
            window.parent.postMessage(userMessage, "*");
        }
    </script>
</body>
</html>
